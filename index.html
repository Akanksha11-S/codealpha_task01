<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinematic Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&family=Archivo:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-primary: #0a0a0a;
        --bg-secondary: #151515;
        --text-primary: #f5f5f5;
        --text-secondary: #a0a0a0;
        --accent: #d4af37;
        --accent-hover: #f0c74d;
        --border: rgba(255, 255, 255, 0.08);
        --shadow: rgba(0, 0, 0, 0.8);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Archivo", sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        line-height: 1.6;
        overflow-x: hidden;
      }

      /* Background Effect */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            circle at 20% 50%,
            rgba(212, 175, 55, 0.03) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 80%,
            rgba(212, 175, 55, 0.02) 0%,
            transparent 50%
          );
        pointer-events: none;
        z-index: 0;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 2rem;
        position: relative;
        z-index: 1;
      }

      /* Header */
      header {
        padding: 4rem 0 2rem;
        text-align: center;
        animation: fadeInDown 0.8s ease-out;
      }

      h1 {
        font-family: "Crimson Pro", serif;
        font-size: clamp(2.5rem, 6vw, 5rem);
        font-weight: 300;
        letter-spacing: 0.05em;
        margin-bottom: 1rem;
        background: linear-gradient(
          135deg,
          var(--text-primary) 0%,
          var(--accent) 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .subtitle {
        font-size: 1.1rem;
        color: var(--text-secondary);
        letter-spacing: 0.15em;
        text-transform: uppercase;
        font-weight: 400;
      }

      /* Filter Tabs */
      .filter-container {
        display: flex;
        justify-content: center;
        gap: 1rem;
        padding: 3rem 0;
        flex-wrap: wrap;
        animation: fadeIn 0.8s ease-out 0.2s both;
      }

      .filter-btn {
        background: transparent;
        border: 1px solid var(--border);
        color: var(--text-secondary);
        padding: 0.75rem 2rem;
        font-size: 0.9rem;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
        font-family: "Archivo", sans-serif;
        font-weight: 600;
      }

      .filter-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(212, 175, 55, 0.1),
          transparent
        );
        transition: left 0.5s;
      }

      .filter-btn:hover::before {
        left: 100%;
      }

      .filter-btn:hover {
        border-color: var(--accent);
        color: var(--text-primary);
        transform: translateY(-2px);
        box-shadow: 0 8px 16px var(--shadow);
      }

      .filter-btn.active {
        background: var(--accent);
        color: var(--bg-primary);
        border-color: var(--accent);
        box-shadow: 0 4px 20px rgba(212, 175, 55, 0.3);
      }

      /* Gallery Grid */
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 2rem;
        padding-bottom: 4rem;
      }

      .gallery-item {
        position: relative;
        overflow: hidden;
        border-radius: 4px;
        aspect-ratio: 4/3;
        cursor: pointer;
        opacity: 0;
        animation: fadeInUp 0.6s ease-out forwards;
        background: var(--bg-secondary);
      }

      .gallery-item:nth-child(1) {
        animation-delay: 0.1s;
      }
      .gallery-item:nth-child(2) {
        animation-delay: 0.2s;
      }
      .gallery-item:nth-child(3) {
        animation-delay: 0.3s;
      }
      .gallery-item:nth-child(4) {
        animation-delay: 0.4s;
      }
      .gallery-item:nth-child(5) {
        animation-delay: 0.5s;
      }
      .gallery-item:nth-child(6) {
        animation-delay: 0.6s;
      }
      .gallery-item:nth-child(7) {
        animation-delay: 0.7s;
      }
      .gallery-item:nth-child(8) {
        animation-delay: 0.8s;
      }
      .gallery-item:nth-child(9) {
        animation-delay: 0.9s;
      }

      .gallery-item.hidden {
        display: none;
      }

      .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        filter: grayscale(0.3) contrast(1.1);
      }

      .gallery-item:hover img {
        transform: scale(1.08);
        filter: grayscale(0) contrast(1.05);
      }

      .gallery-item-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 1.5rem;
        background: linear-gradient(
          to top,
          rgba(0, 0, 0, 0.9) 0%,
          transparent 100%
        );
        transform: translateY(100%);
        transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .gallery-item:hover .gallery-item-overlay {
        transform: translateY(0);
      }

      .gallery-item-title {
        font-family: "Crimson Pro", serif;
        font-size: 1.3rem;
        font-weight: 400;
        margin-bottom: 0.3rem;
        color: var(--text-primary);
      }

      .gallery-item-category {
        font-size: 0.85rem;
        color: var(--accent);
        letter-spacing: 0.1em;
        text-transform: uppercase;
      }

      /* Lightbox */
      .lightbox {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.96);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.4s ease;
      }

      .lightbox.active {
        display: flex;
        opacity: 1;
      }

      .lightbox-content {
        position: relative;
        max-width: 90%;
        max-height: 85vh;
        animation: zoomIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .lightbox-content img {
        max-width: 100%;
        max-height: 85vh;
        object-fit: contain;
        border-radius: 4px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
      }

      .lightbox-info {
        position: absolute;
        bottom: -80px;
        left: 0;
        right: 0;
        text-align: center;
        padding: 1rem;
      }

      .lightbox-title {
        font-family: "Crimson Pro", serif;
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
        color: var(--text-primary);
      }

      .lightbox-category {
        font-size: 0.9rem;
        color: var(--accent);
        letter-spacing: 0.15em;
        text-transform: uppercase;
      }

      /* Navigation Buttons */
      .lightbox-nav {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid var(--border);
        color: var(--text-primary);
        font-size: 2rem;
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        border-radius: 50%;
      }

      .lightbox-nav:hover {
        background: var(--accent);
        color: var(--bg-primary);
        border-color: var(--accent);
        transform: translateY(-50%) scale(1.1);
      }

      .lightbox-prev {
        left: 2rem;
      }

      .lightbox-next {
        right: 2rem;
      }

      .lightbox-close {
        position: absolute;
        top: 2rem;
        right: 2rem;
        background: transparent;
        border: 1px solid var(--border);
        color: var(--text-primary);
        font-size: 2rem;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        border-radius: 50%;
        backdrop-filter: blur(10px);
      }

      .lightbox-close:hover {
        background: var(--accent);
        color: var(--bg-primary);
        border-color: var(--accent);
        transform: rotate(90deg);
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes zoomIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .container {
          padding: 0 1rem;
        }

        header {
          padding: 2rem 0 1rem;
        }

        h1 {
          font-size: 2.5rem;
        }

        .subtitle {
          font-size: 0.9rem;
        }

        .filter-container {
          gap: 0.5rem;
          padding: 2rem 0;
        }

        .filter-btn {
          padding: 0.6rem 1.5rem;
          font-size: 0.8rem;
        }

        .gallery {
          grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
          gap: 1rem;
        }

        .lightbox-nav {
          width: 50px;
          height: 50px;
          font-size: 1.5rem;
        }

        .lightbox-prev {
          left: 1rem;
        }

        .lightbox-next {
          right: 1rem;
        }

        .lightbox-close {
          top: 1rem;
          right: 1rem;
          width: 40px;
          height: 40px;
          font-size: 1.5rem;
        }

        .lightbox-info {
          bottom: -100px;
        }

        .lightbox-title {
          font-size: 1.3rem;
        }

        .lightbox-category {
          font-size: 0.8rem;
        }
      }

      @media (max-width: 480px) {
        .gallery {
          grid-template-columns: 1fr;
        }

        .filter-container {
          flex-direction: column;
          align-items: center;
        }

        .filter-btn {
          width: 100%;
          max-width: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Gallery</h1>
        <p class="subtitle">A Curated Collection</p>
      </header>

      <div class="filter-container">
        <button class="filter-btn active" data-filter="all">All Works</button>
        <button class="filter-btn" data-filter="nature">Nature</button>
        <button class="filter-btn" data-filter="architecture">
          Architecture
        </button>
        <button class="filter-btn" data-filter="portrait">Portrait</button>
        <button class="filter-btn" data-filter="abstract">Abstract</button>
      </div>

      <div class="gallery" id="gallery">
        <!-- Gallery items will be generated by JavaScript -->
      </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
      <div class="lightbox-content">
        <img src="" alt="" id="lightbox-img" />
        <div class="lightbox-info">
          <div class="lightbox-title" id="lightbox-title"></div>
          <div class="lightbox-category" id="lightbox-category"></div>
        </div>
      </div>
      <button class="lightbox-nav lightbox-prev" id="prev-btn">‹</button>
      <button class="lightbox-nav lightbox-next" id="next-btn">›</button>
      <button class="lightbox-close" id="close-btn">×</button>
    </div>

    <script>
      // Gallery Data
      const galleryData = [
        {
          id: 1,
          title: "Mountain Majesty",
          category: "nature",
          image: "images/1.jpg",
        },
        {
          id: 2,
          title: "Urban Geometry",
          category: "architecture",
          image: "images/2.jpg",
        },
        {
          id: 3,
          title: "Silent Contemplation",
          category: "portrait",
          image: "images/3.jpg",
        },
        {
          id: 4,
          title: "Fluid Dynamics",
          category: "abstract",
          image: "images/4.jpg",
        },
        {
          id: 5,
          title: "Forest Whispers",
          category: "nature",
          image: "images/5.jpg",
        },
        {
          id: 6,
          title: "Concrete Dreams",
          category: "architecture",
          image: "images/6.jpg",
        },
        {
          id: 7,
          title: "Essence of Light",
          category: "portrait",
          image: "images/7.jpg",
        },
        {
          id: 8,
          title: "Color Symphony",
          category: "abstract",
          image: "images/8.jpg",
        },
        {
          id: 9,
          title: "Coastal Serenity",
          category: "nature",
          image: "images/9.jpg",
        },
        {
          id: 10,
          title: "Steel & Glass",
          category: "architecture",
          image: "images/10.jpg",
        },
        {
          id: 11,
          title: "Inner Strength",
          category: "portrait",
          image: "images/11.jpg",
        },
        {
          id: 12,
          title: "Ethereal Waves",
          category: "abstract",
          image: "images/12.jpg",
        },
      ];

      let currentFilter = "all";
      let currentImageIndex = 0;
      let filteredImages = [...galleryData];

      // Initialize Gallery
      function initGallery() {
        const gallery = document.getElementById("gallery");
        gallery.innerHTML = "";

        galleryData.forEach((item, index) => {
          const galleryItem = document.createElement("div");
          galleryItem.className = "gallery-item";
          galleryItem.dataset.category = item.category;
          galleryItem.dataset.index = index;

          galleryItem.innerHTML = `
                    <img src="${item.image}" alt="${item.title}" loading="lazy">
                    <div class="gallery-item-overlay">
                        <div class="gallery-item-title">${item.title}</div>
                        <div class="gallery-item-category">${item.category}</div>
                    </div>
                `;

          galleryItem.addEventListener("click", () => openLightbox(index));
          gallery.appendChild(galleryItem);
        });
      }

      // Filter Functionality
      const filterButtons = document.querySelectorAll(".filter-btn");
      filterButtons.forEach((button) => {
        button.addEventListener("click", () => {
          // Update active state
          filterButtons.forEach((btn) => btn.classList.remove("active"));
          button.classList.add("active");

          // Filter gallery
          currentFilter = button.dataset.filter;
          filterGallery(currentFilter);
        });
      });

      function filterGallery(category) {
        const items = document.querySelectorAll(".gallery-item");

        filteredImages =
          category === "all"
            ? [...galleryData]
            : galleryData.filter((item) => item.category === category);

        items.forEach((item, index) => {
          const itemCategory = item.dataset.category;

          if (category === "all" || itemCategory === category) {
            item.classList.remove("hidden");
            // Reset animation
            item.style.animation = "none";
            setTimeout(() => {
              item.style.animation = "";
            }, 10);
          } else {
            item.classList.add("hidden");
          }
        });
      }

      // Lightbox Functionality
      const lightbox = document.getElementById("lightbox");
      const lightboxImg = document.getElementById("lightbox-img");
      const lightboxTitle = document.getElementById("lightbox-title");
      const lightboxCategory = document.getElementById("lightbox-category");
      const closeBtn = document.getElementById("close-btn");
      const prevBtn = document.getElementById("prev-btn");
      const nextBtn = document.getElementById("next-btn");

      function openLightbox(index) {
        currentImageIndex = filteredImages.findIndex(
          (item) => item.id === galleryData[index].id
        );
        if (currentImageIndex === -1) currentImageIndex = 0;

        updateLightboxContent();
        lightbox.classList.add("active");
        document.body.style.overflow = "hidden";
      }

      function closeLightbox() {
        lightbox.classList.remove("active");
        document.body.style.overflow = "auto";
      }

      function updateLightboxContent() {
        const currentImage = filteredImages[currentImageIndex];
        lightboxImg.src = currentImage.image;
        lightboxImg.alt = currentImage.title;
        lightboxTitle.textContent = currentImage.title;
        lightboxCategory.textContent = currentImage.category;
      }

      function showNextImage() {
        currentImageIndex = (currentImageIndex + 1) % filteredImages.length;
        updateLightboxContent();
      }

      function showPrevImage() {
        currentImageIndex =
          (currentImageIndex - 1 + filteredImages.length) %
          filteredImages.length;
        updateLightboxContent();
      }

      // Event Listeners
      closeBtn.addEventListener("click", closeLightbox);
      nextBtn.addEventListener("click", showNextImage);
      prevBtn.addEventListener("click", showPrevImage);

      // Close on background click
      lightbox.addEventListener("click", (e) => {
        if (e.target === lightbox) {
          closeLightbox();
        }
      });

      // Keyboard Navigation
      document.addEventListener("keydown", (e) => {
        if (!lightbox.classList.contains("active")) return;

        switch (e.key) {
          case "Escape":
            closeLightbox();
            break;
          case "ArrowRight":
            showNextImage();
            break;
          case "ArrowLeft":
            showPrevImage();
            break;
        }
      });

      // Initialize on load
      initGallery();
    </script>
  </body>
</html>
